# Production Docker Compose Configuration
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fraud-detection-db
    environment:
      POSTGRES_DB: ${DB_NAME:-fraud_detection}
      POSTGRES_USER: ${DB_USER:-fraud_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fraud_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraud-detection-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fraud-detection-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - fraud-detection-network
    restart: unless-stopped

  # Kafka (with Zookeeper)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: fraud-detection-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - fraud-detection-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: fraud-detection-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    ports:
      - "29092:29092"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - fraud-detection-network
    restart: unless-stopped

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: fraud-detection-mlflow
    command: mlflow server --host 0.0.0.0 --port 5001 --backend-store-uri postgresql://${DB_USER:-fraud_user}:${DB_PASSWORD:-secure_password}@postgres:5432/mlflow --default-artifact-root /mlruns
    environment:
      MLFLOW_S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
    volumes:
      - mlflow_data:/mlruns
    ports:
      - "5001:5001"
    depends_on:
      - postgres
    networks:
      - fraud-detection-network
    restart: unless-stopped

  # Fraud Detection API
  api:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: fraud-detection-api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-fraud_user}:${DB_PASSWORD:-secure_password}@postgres:5432/${DB_NAME:-fraud_detection}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MLFLOW_TRACKING_URI: http://mlflow:5001
      FRAUD_THRESHOLD: ${FRAUD_THRESHOLD:-0.2}
    volumes:
      - ../../models:/app/models:ro
      - api_logs:/app/logs
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - fraud-detection-network
    restart: unless-stopped

  # Inference Service
  inference:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: fraud-detection-inference
    command: ["python", "inference.py"]
    environment:
      DATABASE_URL: postgresql://${DB_USER:-fraud_user}:${DB_PASSWORD:-secure_password}@postgres:5432/${DB_NAME:-fraud_detection}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: transactions
      MLFLOW_TRACKING_URI: http://mlflow:5001
    volumes:
      - ../../models:/app/models:ro
      - inference_logs:/app/logs
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - fraud-detection-network
    restart: unless-stopped
    deploy:
      replicas: 2

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: fraud-detection-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - fraud-detection-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: fraud-detection-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - fraud-detection-network
    restart: unless-stopped

  # Streamlit Dashboard
  dashboard:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: fraud-detection-dashboard
    command: ["streamlit", "run", "dashboard.py", "--server.port=8501", "--server.address=0.0.0.0"]
    environment:
      DATABASE_URL: postgresql://${DB_USER:-fraud_user}:${DB_PASSWORD:-secure_password}@postgres:5432/${DB_NAME:-fraud_detection}
      API_URL: http://api:5000
    ports:
      - "8501:8501"
    depends_on:
      - api
    networks:
      - fraud-detection-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:
  mlflow_data:
  prometheus_data:
  grafana_data:
  api_logs:
  inference_logs:

networks:
  fraud-detection-network:
    driver: bridge
